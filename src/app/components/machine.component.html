<div class="jumbotron">
   <h5 class="display-4">Machine</h5>
   <br /><br />

   <form [formGroup]="machineForm" (ngSubmit)="add()">
      <div class="row">
         <div class="col-sm-6">
            <input type="text" size="50" class="form-control" placeholder="Serie" formControlName="serie">
         </div>
         <div class="col-sm-2">
            <select formControlName="brand" class="form-control">
               <option *ngFor="let brand of brands" value="{{brand.name}}">
                  {{brand.name}}
               </option>
            </select>
         </div>
         <div class="col-sm-2">
            <select formControlName="os" class="form-control">
               <option *ngFor="let os of oss" value="{{os.description}}">
                  {{os.description}}
               </option>
            </select>
         </div>
         <div class="col-sm-2">
            <input type="submit" value="Add" class="btn btn-primary btn-sm">
         </div>
      </div>
      <br />
      <div class="row">
         <div class="col-sm-4">
            <div *ngIf="error && machineForm.controls.serie.errors" class="alert alert-danger" role="alert">
               <div *ngIf="machineForm.controls.serie.errors.required">Serie is required</div>
            </div>
            <div *ngIf="error && msg" class="alert alert-warning" role="alert">
                  {{ msg }}
              </div>
         </div>
         <div class="col-sm-4">
            <div *ngIf="error && machineForm.controls.brand.errors" class="alert alert-danger" role="alert">
               <div *ngIf="machineForm.controls.brand.errors.required">Brand is required</div>
            </div>
         </div>
         <div class="col-sm-4">
            <div *ngIf="error && machineForm.controls.os.errors" class="alert alert-danger" role="alert">
               <div *ngIf="machineForm.controls.os.errors.required">OS is required</div>
            </div>
         </div>
      </div>
   </form>

   <hr class="my-4">

   <div class="row">
      <div class="col-sm">
         <div>
            <ul *ngIf="machines" class="list-group">
               <li *ngFor="let machine of machines" class="list-group-item bg-transparent">
                  <div class="row">
                     <div class="col-sm-6">
                        <input type="text" size="50" class="form-control" [disabled]="machine.disabled" value="{{ machine.serie }}"
                           [(ngModel)]="machine.serie">
                     </div>
                     <div class="col-sm-2">
                        <select [disabled]="machine.disabled" class="form-control" [(ngModel)]="machine.brand">
                           <option *ngFor="let brand of brands" value="{{brand.name}}">
                              {{brand.name}}
                           </option>
                        </select>
                     </div>
                     <div class="col-sm-2">
                           <select [disabled]="machine.disabled" class="form-control" [(ngModel)]="machine.os">
                              <option *ngFor="let os of oss" value="{{os.description}}">
                                 {{os.description}}
                              </option>
                           </select>
                        </div>
                     <div class="col-sm-2" [hidden]="!machine.hidden">
                        <div class="row">
                           <div class="col-sm-1">
                              <i class="fa fa-pencil fa-lg" (click)="edit(machine)"> </i>
                           </div>
                           <div class="col-sm-1">
                              <i class="fa fa-trash fa-lg" (click)="delete(machine)"></i>
                           </div>
                        </div>
                     </div>

                     <div class="col-sm-2" [hidden]="machine.hidden">
                        <div class="row">
                           <div class="col-sm-1">
                              <i class="fa fa-save fa-lg" (click)="save(machine)"> </i>
                           </div>
                           <div class="col-sm-1">
                              <i class="fa fa-times fa-lg" (click)="cancel(machine)"></i>
                           </div>
                        </div>
                     </div>
                  </div>
               </li>
            </ul>
         </div>
      </div>
   </div>

</div>
