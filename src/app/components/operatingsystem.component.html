<div class="jumbotron">
   <h5 class="display-4">Operating System</h5>
   <br /><br />

   <form [formGroup]="osForm" (ngSubmit)="add()">
      <div class="row">
         <div class="col-sm-9">
            <input type="text" size="70" class="form-control" placeholder="Description" formControlName="description">
         </div>
         <div class="col-sm-3">
            <input type="submit" value="Add" class="btn btn-primary btn-sm">
         </div>
      </div>
      <br />
      <div class="row">
         <div class="col-sm-6">
            <div *ngIf="errorFields && osForm.controls.description.errors" class="alert alert-danger" role="alert">
               <div *ngIf="osForm.controls.description.errors.required">Description is required</div>
            </div>
            <div *ngIf="error && msg" class="alert alert-warning" role="alert">
               {{ msg }}
            </div>
         </div>
      </div>
   </form>

   <hr class="my-4">

   <div class="row">
      <div class="col-sm">
         <div>
            <ul *ngIf="oss" class="list-group">
               <li *ngFor="let os of oss" class="list-group-item  bg-transparent">
                  <div class="row">
                     <div class="col-sm-9">
                        <input type="text" size="70" class="form-control" [disabled]="os.disabled" value="{{ os.description }}"
                           [(ngModel)]="os.description" />
                     </div>
                     <div class="col-sm-3" [hidden]="!os.hidden">
                        <div class="row">
                           <div class="col-sm-1">
                              <i class="fa fa-pencil fa-lg" (click)="edit(os)"> </i>
                           </div>
                           <div class="col-sm-1">
                              <i class="fa fa-trash fa-lg" (click)="delete(os)"></i>
                           </div>
                        </div>
                     </div>

                     <div class="col-sm-3" [hidden]="os.hidden">
                        <div class="row">
                           <div class="col-sm-1">
                              <i class="fa fa-save fa-lg" (click)="save(os)"> </i>
                           </div>
                           <div class="col-sm-1">
                              <i class="fa fa-times fa-lg" (click)="cancel(os)"></i>
                           </div>
                        </div>
                     </div>
                  </div>
               </li>
            </ul>
         </div>
      </div>
   </div>

</div>
